<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Language Learning - Registro y Login</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Language Learning</h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="Log-Reg.html">Registro-Ingreso</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register">
        <div class="container-register hide">
            <h2>Registro</h2>
            <form class="form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="registroEmailInput" name="email" oninput="validarEmail()" required>
                    <p class="error" id="resultadoEmail"></p>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="contrasena" name="password" oninput="validarContrasena()" required>
                    <p class="error" id="resultadoContrasena"></p>
                </div>

                <div class="form-group">
                    <label for="password">Repita la Contraseña:</label>
                    <input type="password" id="confirmarContrasena" name="password" oninput="verificarContrasenas()" required>
                    <p class="error" id="mensajeContrasenas"></p>
                </div>

                <p>Tienes cuenta? <strong>Inicia Sesion</strong></p>
                <div class="form-group">
                    <button type="submit" class="btn">Registrarse</button>
                </div>
            </form>
        </div>
    </section>

    <section class="login">
        <div class="container-login">
            <h2>Login</h2>
            <form class="form">
                <div class="form-group">
                    <label for="login-username">Usuario:</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <p>Olvidaste tu password? <span onclick="recuperarPassword()">Recuperar el password</span></p>
                <p>No tienes cuenta? <strong onclick="toggleRegistro()">Crear Cuenta</strong></p>
                <div class="form-group">
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Language Learning</p>
        </div>
    </footer>
    <script src="JS/general.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const formRegister = document.querySelector('.container-register');
    const formLogin = document.querySelector('.container-login');

    document.querySelectorAll('strong').forEach(strong => {
        strong.addEventListener('click', function() {
            formRegister.classList.toggle('hide');
            formLogin.classList.toggle('hide');
        });
    });
});

    </script>
</body>
</html>
